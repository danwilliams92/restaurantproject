	<h1 class="pageheading">Reserve a Table</h1>
		<form>
			Full name*:<br>
			<input type="text" name="firstname" required><br>
			Phone number*:<br>
			<input type="text" name="phonenumber" required><br>
		
			Number of guests*:<br>
			<select name="guestNumber" required>
				<option value="1">1</option>
				<option value="2" selected>2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7+">7+</option>
			</select>
			<br>
			Date*:<br>
			<input type="date" name="date" required><br>
			Time*:<br>
			<select name="hourslot" required>
				<option value="12" selected>12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
			</select>
			<select name="minuteslot" required>
				<option value="00" selected>00</option>
				<option value="00">15</option>
				<option value="00">30</option>
				<option value="00">45</option>
			</select>
			<br>
			Any dietary/allergy requirements:<br>
				<textarea name="message" rows="10" cols="20">
				</textarea>
				<br>
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
			<br>
			* = Required fields
		</form>
